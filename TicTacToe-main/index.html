<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Tic Tac Toe">
  <meta name="keywords" content="HTML, CSS, JavaScript, tic tac toe, ucode, unitfactory, cbl, cblworld">
  <meta name="author" content="Tetiana Rohalska">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1 id="title">Tic Tac Toe</h1>
    </header>
    <main>
      <section id="startBox" class="sidebar">
        <label for="player1_name">Player 1:</label>
        <input type="text" id="player1_name" maxlength="20" placeholder="Player 'X'" />
        <label for="player2_name">Player 2:</label>
        <input type="text" id="player2_name" maxlength="20" placeholder="Player 'O'" />
        <label for="columns">Columns:</label>
        <input type="number" id="columns" min="3" max="10" placeholder="3" />
        <label for="rows">Rows:</label>
        <input type="number" id="rows" min="3" max="10" placeholder="3" />
        <label for="steps">Win length:</label>
        <input type="number" id="steps" min="3" max="10" placeholder="3" />
        <button id="start" class="button_box">START</button>
      </section>
      <section id="field" class="field-section">
      </section>
      <section class="sidebar">
        <p id="player1" class="score-box">-</p>
        <p id="player2" class="score-box">-</p>
        <div id="turns">
          <p id="titleTurns">Number of turns</p>
          <p id="numberTurns">0</p>
        </div>
        <h2 id="status"></h2>
        <button id="playAgain" class="button_box">PLAY AGAIN</button>
        <button id="restart" class="button_box">RESTART</button>
        <p id="stopper"></p>
        <p id="timer"></p>
      </section>
    </main>

  </div>
  <script src="script.js"></script>
  <script>
    function removeInstructions() {
      document.getElementById('instructions').style.display = 'none';
      document.getElementById('rules').style.display = 'block';
    }

    function showInstructions() {
      document.getElementById('instructions').style.display = 'block';
      document.getElementById('rules').style.display = 'none';
    }
  </script>
</body>
<div class="instructions" id="instructions">
  <h3>You are X, Your friend is O.</h3>
  <h3>Players take turns putting their marks in empty squares.</h3>
  <h3>The first player to get 3 of her marks in a row (up, down, across, or diagonally) is the winner.</h3>
  <h3>When all 9 squares are full, the game is over.</h3>
  <button class="button_box" onclick="removeInstructions()">Click OK</button>
</div>
<div id="rules">
  <button class="button_box" onclick="showInstructions()">RULES</button>
</div>
</html>
